<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 護理排班系統 (Pro)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .color-dot { width: 24px; height: 24px; border-radius: 4px; border: 1px solid #ccc; display: inline-block; vertical-align: middle; }
    </style>
</head>
<body class="bg-light">

    <div id="loading-overlay" class="d-none">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2" id="loading-text">載入中...</p>
    </div>

    <div id="login-view" class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">系統登入</h3>
            <form id="login-form">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>密碼</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登入</button>
            </form>
        </div>
    </div>

    <div id="setup-view" class="d-none container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">⚙️ 步驟 1：建立護理單位</h4>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">檢測到您的帳號尚未綁定單位。請先建立單位基本資料。</p>
                        <form id="unit-setup-form">
                            <div class="mb-3">
                                <label class="form-label fw-bold">單位代號 (ID)</label>
                                <input type="text" class="form-control" id="setup-unit-id" placeholder="例如: ICU (英數字)" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">單位名稱</label>
                                <input type="text" class="form-control" id="setup-unit-name" placeholder="例如: 內科加護病房" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">建立單位</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="main-view" class="d-none">
        <nav class="navbar navbar-dark bg-primary px-3 mb-4">
            <span class="navbar-brand mb-0 h1" id="nav-unit-name"></span>
            <div class="d-flex align-items-center text-white">
                <span id="nav-user-name" class="me-3"></span>
                <button id="logout-btn" class="btn btn-sm btn-outline-light">登出</button>
            </div>
        </nav>

        <div class="container-fluid px-4">
            <ul class="nav nav-tabs mb-4" id="mainTab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#staff-container">人員管理</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#shift-container" id="tab-shift">班別管理</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#unit-info-container">單位資訊</button>
                </li>
            </ul>

            <div class="tab-content">
                
                <div class="tab-pane fade show active" id="staff-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>人員列表</h4>
                        <button id="btn-add-staff" class="btn btn-primary"><i class="bi bi-person-plus"></i> 新增人員</button>
                    </div>
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-0">
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="table-light">
                                    <tr><th>編號</th><th>姓名</th><th>層級</th><th>組別</th><th>註記</th><th>操作</th></tr>
                                </thead>
                                <tbody id="staff-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="shift-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>班別設定</h4>
                        <button id="btn-save-shifts" class="btn btn-success"><i class="bi bi-save"></i> 儲存設定</button>
                    </div>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <table class="table table-bordered align-middle text-center">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width:15%">代號</th>
                                        <th style="width:20%">名稱</th>
                                        <th style="width:20%">類型 (AI判讀)</th>
                                        <th style="width:15%">顏色</th>
                                        <th style="width:15%">工時(hr)</th>
                                        <th style="width:10%">刪除</th>
                                    </tr>
                                </thead>
                                <tbody id="shift-table-body"></tbody>
                            </table>
                            <button class="btn btn-outline-secondary w-100 mt-2" id="btn-add-shift-row">+ 新增一列</button>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="unit-info-container">
                    <div class="card shadow-sm" style="max-width: 500px;">
                        <div class="card-body">
                            <h5>單位基本資料</h5>
                            <hr>
                            <p><strong>單位代號：</strong> <span id="info-unit-id"></span></p>
                            <p><strong>單位名稱：</strong> <span id="info-unit-name"></span></p>
                            <p><strong>管理者：</strong> <span id="info-admin-name"></span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="addStaffModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">新增人員</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="add-staff-form">
                        <div class="mb-3"><label>編號</label><input type="text" id="staff-empId" class="form-control" required></div>
                        <div class="mb-3"><label>姓名</label><input type="text" id="staff-name" class="form-control" required></div>
                        <div class="row">
                            <div class="col"><label>層級</label><select id="staff-level" class="form-select"><option value="N">N</option><option value="N1">N1</option><option value="N2">N2</option><option value="N3">N3</option><option value="N4">N4</option></select></div>
                            <div class="col"><label>組別</label><select id="staff-group" class="form-select"><option value="">無</option><option value="A">A組</option><option value="B">B組</option></select></div>
                        </div>
                        <div class="mt-3 form-check"><input type="checkbox" class="form-check-input" id="staff-pregnant"><label class="form-check-label">懷孕/哺乳 (不排夜班)</label></div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-primary" id="btn-save-staff">儲存</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
