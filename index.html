<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 護理排班系統 (Pro)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* CSS 樣式區 */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        /* 月曆專用樣式 */
        .calendar-header { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; font-weight: bold; margin-bottom: 5px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { 
            background: #fff; border: 1px solid #dee2e6; border-radius: 4px; 
            min-height: 80px; /* 手機版高度 */
            padding: 4px; cursor: pointer; position: relative;
            transition: all 0.2s;
        }
        .calendar-day:active { transform: scale(0.95); background-color: #f0f0f0; }
        .calendar-day.disabled { background: #f8f9fa; cursor: default; }
        .day-num { font-size: 14px; margin-bottom: 2px; }
        .day-content { font-size: 12px; text-align: center; margin-top: 5px; }
    </style>
</head>
<body class="bg-light">

    <div id="loading-overlay" class="d-none">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2" id="loading-text">載入中...</p>
    </div>

    <div id="login-view" class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">系統登入</h3>
            <form id="login-form">
                <div class="mb-3"><label>Email</label><input type="email" id="email" class="form-control" required></div>
                <div class="mb-3"><label>密碼</label><input type="password" id="password" class="form-control" required></div>
                <button type="submit" class="btn btn-primary w-100">登入</button>
            </form>
        </div>
    </div>
    
    <div id="setup-view" class="d-none container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark"><h4 class="mb-0">⚙️ 建立單位</h4></div>
                    <div class="card-body">
                        <form id="unit-setup-form">
                            <div class="mb-3"><label>單位代號</label><input type="text" id="setup-unit-id" class="form-control" required></div>
                            <div class="mb-4"><label>單位名稱</label><input type="text" id="setup-unit-name" class="form-control" required></div>
                            <button type="submit" class="btn btn-primary w-100">建立</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="main-view" class="d-none">
        <nav class="navbar navbar-dark bg-primary px-3 mb-3">
            <span class="navbar-brand mb-0 h1" id="nav-unit-name"></span>
            <div class="d-flex align-items-center text-white">
                <span id="nav-user-name" class="me-3"></span>
                <button id="logout-btn" class="btn btn-sm btn-outline-light">登出</button>
            </div>
        </nav>

        <div class="container-fluid px-2"> <ul class="nav nav-tabs mb-3" id="mainTab" role="tablist">
                <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#pre-schedule-container" id="tab-pre">預班管理</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#staff-container">人員管理</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#shift-container" id="tab-shift">班別設定</button></li>
            </ul>

            <div class="tab-content">
                
                <div class="tab-pane fade show active" id="pre-schedule-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 id="pre-month-label">載入中...</h4>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary" id="btn-prev-month"><i class="bi bi-chevron-left"></i></button>
                            <button class="btn btn-sm btn-outline-secondary" id="btn-next-month"><i class="bi bi-chevron-right"></i></button>
                        </div>
                    </div>

                    <div class="calendar-header">
                        <div class="text-danger">日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div class="text-danger">六</div>
                    </div>
                    <div id="calendar-container" class="calendar-grid mb-3">
                        </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" id="btn-save-wishes">
                            <i class="bi bi-cloud-upload"></i> 送出預班
                        </button>
                    </div>
                </div>

                <div class="tab-pane fade" id="staff-container">
                    <div class="d-flex justify-content-between mb-3"><h4>人員列表</h4><button id="btn-add-staff" class="btn btn-primary">新增</button></div>
                    <table class="table"><tbody id="staff-table-body"></tbody></table>
                </div>

<div class="tab-pane fade" id="shift-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>班別設定</h4>
        <button type="button" id="btn-save-shifts" class="btn btn-success"><i class="bi bi-save"></i> 儲存設定</button>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th style="width:15%">代號</th>
                        <th style="width:20%">名稱</th>
                        <th style="width:20%">類型 (AI判讀)</th>
                        <th style="width:15%">顏色</th>
                        <th style="width:15%">工時(hr)</th>
                        <th style="width:10%">刪除</th>
                    </tr>
                </thead>
                <tbody id="shift-table-body"></tbody>
            </table>
            <button type="button" class="btn btn-outline-secondary w-100 mt-2" id="btn-add-shift-row">+ 新增一列</button>
        </div>
    </div>
</div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="wishModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header py-2">
                    <h5 class="modal-title fs-6" id="modal-date-title">日期</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted small mb-2">請選擇希望的班別：</p>
                    <div id="modal-shift-options">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addStaffModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">新增人員</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="add-staff-form">
                        <div class="mb-3"><label>編號</label><input type="text" id="staff-empId" class="form-control" required></div>
                        <div class="mb-3"><label>姓名</label><input type="text" id="staff-name" class="form-control" required></div>
                        <div class="row"><div class="col"><label>層級</label><select id="staff-level" class="form-select"><option value="N">N</option><option value="N1">N1</option></select></div></div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-primary" id="btn-save-staff">儲存</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
