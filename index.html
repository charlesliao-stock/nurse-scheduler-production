<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 護理排班系統 (Production)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 簡易 Loading 遮罩 */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body class="bg-light">

    <div id="loading-overlay" class="d-none">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2" id="loading-text">載入中...</p>
    </div>

    <div id="login-view" class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">系統登入</h3>
            <form id="login-form">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>密碼</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登入</button>
            </form>
        </div>
    </div>

    <div id="main-view" class="d-none">
        <nav class="navbar navbar-dark bg-primary px-3">
            <span class="navbar-brand mb-0 h1" id="unit-name">載入中...</span>
            <div class="d-flex align-items-center text-white">
                <span id="user-name" class="me-3"></span>
                <button id="logout-btn" class="btn btn-sm btn-outline-light">登出</button>
            </div>
        </nav>

        <div class="container py-4">
            <div class="alert alert-success">
                <h5><i class="bi bi-check-circle"></i> 系統連線成功</h5>
                <p>資料庫連接：正常 (Firestore)</p>
                <p id="shift-config-info">...</p>
            </div>
            </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
