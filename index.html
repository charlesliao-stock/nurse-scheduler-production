<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 護理排班系統 (Pro)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <div id="loading-overlay" class="d-none">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2" id="loading-text">載入中...</p>
    </div>

    <div id="login-view" class="container vh-100 d-flex justify-content-center align-items-center bg-white position-fixed top-0 start-0" style="z-index: 2000;">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">🏥 系統登入</h3>
            <form id="login-form">
                <div class="mb-3"><label>Email</label><input type="email" id="email" class="form-control" required></div>
                <div class="mb-3"><label>密碼</label><input type="password" id="password" class="form-control" required></div>
                <button type="submit" class="btn btn-primary w-100">登入</button>
            </form>
        </div>
    </div>

    <div id="setup-view" class="d-none container py-5 position-fixed top-0 start-0 bg-light w-100 h-100" style="z-index: 1900; overflow-y:auto;">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark"><h4 class="mb-0">⚙️ 建立單位</h4></div>
                    <div class="card-body">
                        <form id="unit-setup-form">
                            <div class="mb-3"><label>單位代號</label><input type="text" id="setup-unit-id" class="form-control" required></div>
                            <div class="mb-4"><label>單位名稱</label><input type="text" id="setup-unit-name" class="form-control" required></div>
                            <button type="submit" class="btn btn-primary w-100">建立</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="main-view" class="d-none">
        <div id="wrapper">
            
            <div id="sidebar-wrapper">
                <div class="sidebar-heading"><i class="bi bi-hospital"></i> AI 護理排班</div>
                
                <div class="sidebar-toggle-tag" id="menu-toggle">
                    <i class="bi bi-chevron-left"></i>
                </div>

                <div class="list-group list-group-flush flex-grow-1">
                    <a class="list-group-item list-group-item-action active" id="link-pre" data-target="#pre-schedule-container">
                        <i class="bi bi-calendar-week"></i> 預班管理
                    </a>
                    <a class="list-group-item list-group-item-action" id="link-staff" data-target="#staff-container">
                        <i class="bi bi-people"></i> 人員管理
                    </a>
                    <a class="list-group-item list-group-item-action" id="link-shift" data-target="#shift-container">
                        <i class="bi bi-sliders"></i> 班別設定
                    </a>
                    <a class="list-group-item list-group-item-action" id="link-info" data-target="#unit-info-container">
                        <i class="bi bi-info-circle"></i> 單位資訊
                    </a>
                </div>

                <div class="user-info-box">
                    <div id="nav-unit-name" class="fw-bold text-white mb-1"></div>
                    <div id="nav-user-name" class="user-name-text"></div>
                    <button id="logout-btn" class="btn btn-sm btn-outline-danger w-100">登出</button>
                </div>
            </div>

            <div id="page-content-wrapper">
                <div class="container-fluid py-4 px-4">
                    
                    <div id="main-content-area">
                        
                        <div class="content-section" id="pre-schedule-container">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 id="pre-month-label">月曆載入中...</h4>
                                <div>
                                    <button class="btn btn-sm btn-outline-secondary" id="btn-prev-month"><i class="bi bi-chevron-left"></i></button>
                                    <button class="btn btn-sm btn-outline-secondary" id="btn-next-month"><i class="bi bi-chevron-right"></i></button>
                                </div>
                            </div>
                            <div class="calendar-header">
                                <div class="text-danger">日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div class="text-danger">六</div>
                            </div>
                            <div id="calendar-container" class="calendar-grid mb-3"></div>
                            <button class="btn btn-primary btn-lg w-100" id="btn-save-wishes">
                                <i class="bi bi-cloud-upload"></i> 送出預班
                            </button>
                        </div>

                        <div class="content-section d-none" id="staff-container">
                            <div class="d-flex justify-content-between mb-3"><h4>人員列表</h4><button id="btn-add-staff" class="btn btn-primary">新增</button></div>
                            <div class="card shadow-sm border-0"><div class="card-body p-0"><table class="table table-hover mb-0 align-middle"><thead class="table-light"><tr><th>編號</th><th>姓名</th><th>層級</th><th>組別</th><th>註記</th><th>操作</th></tr></thead><tbody id="staff-table-body"></tbody></table></div></div>
                        </div>

                        <div class="content-section d-none" id="shift-container">
                            <div class="d-flex justify-content-between mb-3"><h4>班別設定</h4><button type="button" id="btn-save-shifts" class="btn btn-success">儲存</button></div>
                            <div class="card shadow-sm"><div class="card-body"><table class="table table-bordered align-middle text-center"><thead class="table-light"><tr><th width="15%">代號</th><th width="20%">名稱</th><th width="20%">類型</th><th width="15%">顏色</th><th width="15%">工時</th><th width="10%">刪除</th></tr></thead><tbody id="shift-table-body"></tbody></table><button type="button" class="btn btn-outline-secondary w-100 mt-2" id="btn-add-shift-row">新增</button></div></div>
                        </div>

                        <div class="content-section d-none" id="unit-info-container">
                            <div class="card shadow-sm" style="max-width: 500px;">
                                <div class="card-body">
                                    <h5>單位資料</h5><hr>
                                    <p><strong>代號：</strong> <span id="info-unit-id"></span></p>
                                    <p><strong>名稱：</strong> <span id="info-unit-name"></span></p>
                                    <p><strong>管理：</strong> <span id="info-admin-name"></span></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="wishModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header py-2"><h5 class="modal-title fs-6" id="modal-date-title"></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body"><p class="text-muted small mb-2">選擇班別：</p><div id="modal-shift-options"></div></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addStaffModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">新增人員</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="add-staff-form">
                        <div class="mb-3"><label>編號</label><input type="text" id="staff-empId" class="form-control" required></div>
                        <div class="mb-3"><label>姓名</label><input type="text" id="staff-name" class="form-control" required></div>
                        <div class="row"><div class="col"><label>層級</label><select id="staff-level" class="form-select"><option value="N">N</option><option value="N1">N1</option><option value="N2">N2</option></select></div><div class="col"><label>組別</label><select id="staff-group" class="form-select"><option value="">無</option><option value="A">A組</option></select></div></div>
                        <div class="mt-3"><input type="checkbox" id="staff-pregnant"> <label>懷孕/哺乳</label></div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-primary" id="btn-save-staff">儲存</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
