<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 醫院排班管理系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>

    <div id="login-view">
        <div class="login-card">
            <h2><i class="fas fa-hospital-user"></i> 系統登入</h2>
            
            <input type="email" id="loginEmail" placeholder="Email" value="">
            <input type="password" id="loginPassword" placeholder="密碼">
            
            <button class="btn btn-primary" onclick="app.login()">登入</button>
            <p id="loginError" style="color:red; margin-top:10px; font-size:0.9rem;"></p>
            
            <div style="margin-top:20px; text-align:center; font-size:0.9rem;">
                <a href="signup.html" style="color:#3498db; text-decoration:none;">帳號開通認領</a>
            </div>
        </div>
    </div>

    <div id="app-view" style="display:none;">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-heartbeat"></i> 護理排班</h3>
                <div id="displayUserName" style="font-weight:bold;">載入中...</div>
                <div id="displayUserRole" class="role-badge">...</div>
            </div>
            
            <ul class="menu-list" id="dynamicMenu"></ul>

            <div style="padding:20px; margin-top: auto;">
                <button class="btn" style="background:#c0392b; width:100%;" onclick="app.logout()">
                    <i class="fas fa-sign-out-alt"></i> 登出
                </button>
            </div>
        </nav>

        <main id="main-content">
            <button id="bookmark-toggle" onclick="app.toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            
            <div id="content-area"></div>
        </main>
    </div>
    
    <div id="schContextMenu" class="context-menu" style="display:none; position:fixed; z-index:10000;">
        <div class="menu-header">排班操作</div>
        <ul style="list-style:none; padding:0; margin:0;">
            </ul>
    </div>
    <div id="staffContextMenu" class="context-menu" style="display:none; position:fixed; z-index:10000;">
        <ul style="list-style:none; padding:0; margin:0;"></ul>
    </div>
    <div id="customContextMenu" class="context-menu" style="display:none; position:fixed; z-index:10000;">
        <ul style="list-style:none; padding:0; margin:0;"></ul>
    </div>

    <script src="js/config.js"></script>
    
    <script src="js/modules/login_password_check.js"></script>

    <!-- ✅ 快取與資料層（V3 基礎建設 - 第 1 週） -->
    <script src="js/utils/CacheManager.js"></script>
    <script src="js/utils/DataLoader.js"></script>

    <!-- ✅ V3 核心工具（第 1 週） -->
    <script src="js/scheduler/core/DataStructures.js"></script>
    <script src="js/scheduler/utils/ScheduleSaver.js"></script>

    <!-- ✅ 重要：先載入工具模組 -->
    <script src="js/utils/shift_utils.js"></script>
    
    <!-- 核心模組 -->
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
    
    <script src="js/modules/staff_manager.js"></script>
    <script src="js/modules/shift_manager.js"></script>
    <script src="js/modules/group_manager.js"></script>
    <script src="js/modules/unit_manager.js"></script>
    <script src="js/modules/menu_manager.js"></script>
    <script src="js/modules/dashboard_manager.js"></script>
    <script src="js/modules/dashboard_item_manager.js"></script>

    <script src="js/modules/pre_schedule_manager.js"></script>
    <script src="js/modules/pre_schedule_matrix_manager.js"></script>
    <script src="js/modules/staff_pre_schedule_manager.js"></script>
    <script src="js/modules/staff_pre_schedule_list_manager.js"></script>

    <!-- 排班引擎區塊 -->
    <script src="js/scheduler/BaseScheduler.js"></script>
    
    <!-- ✅ V3 驗證層（第 2 週） -->
    <script src="js/scheduler/validators/HardRuleValidator.js"></script>
    <script src="js/scheduler/validators/WhitelistCalculator.js"></script>
    
    <!-- ✅ V3 演算法層（第 3 週） -->
    <script src="js/scheduler/algorithms/BacktrackSolver.js"></script>
    <script src="js/scheduler/algorithms/BalanceAdjuster.js"></script>
    
    <!-- ✅ V3 排班引擎（第 4-5 週） -->
    <script src="js/scheduler/SchedulerV3.js"></script>
    
    <!-- 🆕 V4 改良式基因演算法（多目標優化） -->
    <script src="js/scheduler/SchedulerV4.js"></script>
    
    <!-- 舊版引擎（暫時保留，將於測試完成後移除） -->
    <script src="js/scheduler/SchedulerFactory.js"></script>

    <script src="js/modules/schedule_list_manager.js"></script>
    <script src="js/modules/schedule_editor_manager.js"></script>
    <script src="js/modules/schedule_rule_manager.js"></script>
    <script src="js/modules/scoring_manager.js"></script>
    <script src="js/modules/score_settings_manager.js"></script>
    <script src="js/modules/staff_schedule_manager.js"></script>
    <script src="js/modules/shift_exchange_manager.js"></script>
    
    <!-- 系統統計模組 -->
    <script src="js/modules/system_statistics_calculator.js"></script>
    <script src="js/modules/system_statistics_ui_manager.js"></script>
    <script src="js/modules/analysis_report_generator.js"></script>
    <script src="js/modules/automated_report_scheduler.js"></script>
    <script src="js/modules/admin_tools.js"></script>
    
    <script>
        // 啟動應用
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
</html>
