<div class="page-section active">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 style="margin:0;"><i class="fas fa-user-clock"></i> 我的班表查詢</h2>
    </div>
    
    <div class="toolbar" style="margin-bottom: 20px; background:white; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">
        <div style="display:flex; gap:15px; align-items:center;">
            <div class="form-group" style="margin:0;">
                <label style="font-weight:bold; margin-right:5px;">月份：</label>
                <input type="month" id="scheduleMonth" class="form-control" style="width: 160px; display:inline-block;">
            </div>
            <button class="btn btn-primary" onclick="staffScheduleManager.loadData()">
                <i class="fas fa-search"></i> 查詢
            </button>
        </div>

        <div style="display:flex; align-items:center;">
            <label class="switch-label" style="cursor:pointer; display:flex; align-items:center; user-select:none;">
                <input type="checkbox" id="checkShowAllStaff" onchange="staffScheduleManager.toggleViewMode()" style="width:18px; height:18px; margin-right:8px;">
                <span style="font-size:1rem; color:#2c3e50;">顯示全單位班表</span>
            </label>
        </div>
    </div>
    
    <div id="personalStatsContainer" style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 12px; margin-bottom: 20px;">
        <div class="stat-card">
            <div class="stat-icon" style="background: #2c3e50;">
                <i class="fas fa-briefcase"></i>
            </div>
            <div class="stat-content">
                <div class="stat-label">上班總數</div>
                <div class="stat-value" id="statTotalShifts">-</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon" style="background: #27ae60;">
                <i class="fas fa-umbrella-beach"></i>
            </div>
            <div class="stat-content">
                <div class="stat-label">休假天數</div>
                <div class="stat-value" id="statTotalOff" style="color: #27ae60;">-</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon" style="background: #e67e22;">
                <i class="fas fa-calendar-week"></i>
            </div>
            <div class="stat-content">
                <div class="stat-label">假日休</div>
                <div class="stat-value" id="statHolidayOff" style="color: #e67e22;">-</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon" style="background: #3498db;">
                <i class="fas fa-sun"></i>
            </div>
            <div class="stat-content">
                <div class="stat-label">白班(D)</div>
                <div class="stat-value" id="statDay" style="color: #3498db;">-</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon" style="background: #9b59b6;">
                <i class="fas fa-cloud-moon"></i>
            </div>
            <div class="stat-content">
                <div class="stat-label">小夜(E)</div>
                <div class="stat-value" id="statEvening" style="color: #9b59b6;">-</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon" style="background: #34495e;">
                <i class="fas fa-moon"></i>
            </div>
            <div class="stat-content">
                <div class="stat-label">大夜(N)</div>
                <div class="stat-value" id="statNight" style="color: #34495e;">-</div>
            </div>
        </div>
    </div>

    <div id="horizontalScheduleWrapper" class="card" style="padding: 0; overflow: hidden; display:none;">
        <!-- 個人班表檢視 - 橫式捲動 -->
        <div id="myScheduleView" style="overflow-x: auto; overflow-y: hidden;">
            <!-- 表格將由 JavaScript 動態生成 -->
        </div>

        <!-- 全單位班表檢視 -->
        <div id="unitScheduleView" style="display:none; overflow:auto; max-height: 600px;">
            <table class="table table-bordered table-sm text-center" style="min-width: 1500px; margin:0;">
                <thead id="unitHead" class="thead-light" style="position:sticky; top:0; z-index:10;"></thead>
                <tbody id="unitBody"></tbody>
            </table>
        </div>
    </div>

    <div id="noDataMessage" style="display:none; text-align:center; padding:50px; color:#999;"></div>
</div>

<!-- 換班申請 Modal -->
<div id="exchangeModal" class="modal">
    <div class="modal-content" style="max-width: 650px; border-radius: 8px;">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px;">
            <h3 style="margin:0; color:#2c3e50;"><i class="fas fa-exchange-alt"></i> 提出換班申請</h3>
            <span onclick="staffScheduleManager.closeExchangeModal()" style="cursor:pointer; font-size:1.5rem;">&times;</span>
        </div>
        
        <div class="alert alert-info" style="display:flex; justify-content:space-between; align-items:center; background:#e8f4fd; border:none;">
            <div id="exchangeInfo"></div>
        </div>

        <div class="form-group" style="margin-bottom:20px;">
            <label style="font-weight:bold;">選擇交換對象 <span style="color:red;">*</span></label>
            <select id="exchangeTargetSelect" class="form-control" style="font-family: monospace; font-size:1rem; padding:10px;">
                <option value="">載入中...</option>
            </select>
            <small style="color:#7f8c8d;">* 僅列出當日班別與您不同的同仁</small>
        </div>

        <div id="validationResult" style="display:none; margin-bottom:20px; padding:15px; border-radius:5px; border-left: 5px solid;">
        </div>

        <div class="form-section" style="background:#f9f9f9; padding:15px; border-radius:5px;">
            <label style="font-weight:bold; margin-bottom:10px; display:block;">換班原因（必選）<span style="color:red;">*</span></label>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <label class="radio-label">
                    <input type="radio" name="reason" value="unit_adjustment" onchange="staffScheduleManager.toggleOtherReason()">
                    單位人力調整
                </label>
                <label class="radio-label">
                    <input type="radio" name="reason" value="official_leave" onchange="staffScheduleManager.toggleOtherReason()">
                    公假
                </label>
                <label class="radio-label">
                    <input type="radio" name="reason" value="sick_leave" onchange="staffScheduleManager.toggleOtherReason()">
                    病假
                </label>
                <label class="radio-label">
                    <input type="radio" name="reason" value="bereavement_leave" onchange="staffScheduleManager.toggleOtherReason()">
                    喪假
                </label>
                <label class="radio-label">
                    <input type="radio" name="reason" value="support" onchange="staffScheduleManager.toggleOtherReason()">
                    支援
                </label>
                <label class="radio-label">
                    <input type="radio" name="reason" value="personal" onchange="staffScheduleManager.toggleOtherReason()">
                    個人因素
                </label>
                <label class="radio-label" style="grid-column: 1 / -1;">
                    <input type="radio" name="reason" value="other" onchange="staffScheduleManager.toggleOtherReason()">
                    其他
                </label>
            </div>
            
            <div style="margin-top:15px;">
                <label style="font-weight:normal; display:flex; align-items:center; gap:5px;">
                    說明
                    <span id="otherReasonRequired" style="color:red; display:none;">*</span>
                </label>
                <textarea 
                    id="otherReasonText" 
                    class="form-control" 
                    rows="3" 
                    placeholder="選填（若選「其他」則必填）"
                    style="resize:vertical; font-size:0.95rem;">
                </textarea>
                <small style="color:#7f8c8d; display:block; margin-top:5px;">
                    * 選擇「其他」時必須填寫說明，其餘選項可選填補充說明
                </small>
            </div>
        </div>

        <div style="text-align:right; margin-top:25px; padding-top:15px; border-top:1px solid #eee;">
            <button class="btn btn-secondary" onclick="staffScheduleManager.closeExchangeModal()">取消</button>
            <button class="btn btn-primary" id="btnSubmitExchange" onclick="staffScheduleManager.submitExchange()">
                <i class="fas fa-paper-plane"></i> 送出申請
            </button>
        </div>
    </div>
</div>
