<div id="pre-schedule-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 id="pre-month-label">載入中...</h4>
        <div>
            <button class="btn btn-sm btn-outline-secondary" id="btn-prev-month"><i class="bi bi-chevron-left"></i></button>
            <button class="btn btn-sm btn-outline-secondary" id="btn-next-month"><i class="bi bi-chevron-right"></i></button>
        </div>
    </div>

    <div class="calendar-header">
        <div class="text-danger">日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div class="text-danger">六</div>
    </div>
    <div id="calendar-container" class="calendar-grid mb-3"></div>

    <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" id="btn-save-wishes">
            <i class="bi bi-cloud-upload"></i> 送出預班
        </button>
    </div>
</div>

<div class="modal fade" id="wishModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header py-2">
                <h5 class="modal-title fs-6" id="modal-date-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted small mb-2">請選擇希望的班別：</p>
                <div id="modal-shift-options"></div>
            </div>
        </div>
    </div>
</div>
