<div class="page-section active" style="padding:0; height:100vh; display:flex; flex-direction:column;">

        <div style="display:flex; align-items:center; gap:15px;">

                <i class="fas fa-arrow-left"></i> 返回
            </button>
            <h3 style="margin:0;" id="matrixTitle">載入中...</h3>
            <span id="matrixStatus" class="badge"></span>
        </div>
        
        <div style="display:flex; align-items:center; gap:10px;">
            <div class="legend-box" style="font-size:0.85rem; color:#555; display:flex; gap:12px; margin-right:15px; background:#f9f9f9; padding:5px 10px; border-radius:4px;">

                    <span class="color-dot" style="background:#fff3cd; border:1px solid #f39c12;"></span> 預休 (REQ_OFF)

                    <span class="color-dot" style="background:#fff; border:1px solid #ccc;"></span> 系統休 (OFF)

                <span style="display:flex; align-items:center; gap:4px;">
                    <span class="color-dot" style="background:#fff; border:1px solid #ccc; color:red; font-size:10px; display:flex; justify-content:center; align-items:center;"><i class="fas fa-ban"></i></span> 勿排

            <button class="btn btn-add" onclick="matrixManager.saveData()">

                <i class="fas fa-check-circle"></i> 執行排班

        </div>
    </div>

    <div id="matrixContainer" class="matrix-container" style="flex:1; overflow:auto; position:relative;">
        <table id="scheduleMatrix">
            <thead id="matrixHead"></thead>
            <tbody id="matrixBody"></tbody>
            <tfoot id="matrixFoot" style="position:sticky; bottom:0; background:#f9f9f9; z-index:25; font-weight:bold; border-top:2px solid #ddd;"></tfoot>
        </table>
    </div>
</div>

<div id="customContextMenu" class="context-menu" style="display:none; position:fixed; z-index:10000;">

</div>

<div id="prefModal" class="modal">
    <div class="modal-content" style="max-width: 450px;">
        <h3><i class="fas fa-sliders-h"></i> 編輯人員偏好</h3>
        <input type="hidden" id="prefTargetUid">
        
        <div style="margin-bottom:15px; color:#555;" id="prefTargetName"></div>

        <div class="form-group" style="margin-bottom:15px;">
            <label style="font-weight:bold;">包班意願</label>
            <select id="editBundleShift" style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; margin-top:5px;">
                <option value="">無 (不包班)</option>
            </select>
        </div>

        <div class="form-group">
            <label style="font-weight:bold;">班別志願序</label>
            <div id="editPrefContainer" style="margin-top:5px; display:flex; flex-direction:column; gap:8px;">
            </div>
        </div>

        <div style="text-align:right; margin-top:25px;">
            <button class="btn btn-close" onclick="matrixManager.closePrefModal()">取消</button>
            <button class="btn btn-add" onclick="matrixManager.savePreferences()">儲存設定</button>
        </div>
    </div>
</div>
