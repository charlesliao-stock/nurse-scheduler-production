<div class="page-section active" style="padding:0; height:100vh; display:flex; flex-direction:column;">
    
    <div id="editorToolbar" style="padding:10px 20px; background:white; border-bottom:1px solid #ddd; display:flex; align-items:center; justify-content:space-between; flex-shrink:0;">
        <div style="display:flex; align-items:center; gap:15px;">
            <button class="btn" onclick="history.back()" style="background:#95a5a6; padding: 5px 10px; font-size: 0.9rem;">
                <i class="fas fa-arrow-left"></i> 返回列表
            </button>
            <h3 style="margin:0;" id="schTitle">排班載入中...</h3>
            
            <div id="scoreDisplayArea" style="display:none; align-items:center; cursor:pointer;" onclick="scheduleEditorManager.openScoreModal()">
                <div class="score-badge" style="background:#2ecc71; color:white; padding:5px 15px; border-radius:20px; font-weight:bold; box-shadow:0 2px 5px rgba(46, 204, 113, 0.3); transition:all 0.2s;">
                    <i class="fas fa-star"></i> 評分: <span id="mainScoreDisplay">--</span>
                </div>
            </div>
            <span id="schStatus" class="badge"></span>
        </div>
        
        <div id="toolbarRight" style="display:flex; align-items:center; gap:10px;"></div>
    </div>

    <div style="flex:1; display:flex; overflow:hidden; flex-direction: column;">
        <div id="matrixContainer" style="flex:1; overflow:auto; position:relative; background:#fff;">
            <table id="scheduleGrid" class="table table-bordered table-sm text-center" style="min-width: 2200px; font-size: 0.9rem;">
                <thead id="schHead" class="thead-light" style="position:sticky; top:0; z-index:100; box-shadow: 0 2px 5px rgba(0,0,0,0.1);"></thead>
                <tbody id="schBody"></tbody>
                <tfoot id="schFoot" style="position:sticky; bottom:0; z-index:90; border-top:2px solid #999; background:#f8f9fa;"></tfoot>
            </table>
        </div>
    </div>
</div>

<div id="scoreDetailModal" class="modal">
    <div class="modal-content" style="max-width: 600px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
            <h3 style="margin:0; color:#2c3e50;"><i class="fas fa-chart-pie"></i> 班表評分詳細結果</h3>
            <span id="modalTotalScore" style="font-size:1.5rem; font-weight:bold; color:#2ecc71;">--</span>
        </div>
        <div id="scoreDetailContent" style="max-height: 60vh; overflow-y:auto; padding-right:5px;"></div>
        <div style="text-align:right; margin-top:20px; padding-top:10px; border-top:1px solid #eee;">
            <button class="btn btn-close" onclick="document.getElementById('scoreDetailModal').classList.remove('show')">關閉</button>
        </div>
    </div>
</div>

<div id="schContextMenu" class="context-menu" style="display:none; position:absolute; z-index:9999;">
    <div class="menu-header">排班操作</div>
    <ul></ul>
</div>

<style>
    /* --- 表格對齊核心修正 --- */
    
    /* 1. 給表格設定固定佈局演算法，讓寬度更穩定 */
    #scheduleGrid {
        table-layout: fixed; 
        border-collapse: separate; /* 這是讓 sticky 生效的關鍵 */
        border-spacing: 0;
    }

    /* 2. 定義姓名欄的固定寬度 (Sticky Left) */
    .col-name {
        width: 120px; 
        min-width: 120px; 
        max-width: 120px;
        position: sticky; 
        left: 0; 
        border-right: 2px solid #ddd !important;
        z-index: 10; /* Body 的層級 */
        background: #fff;
    }

    /* 3. 定義日期欄的固定寬度 */
    .col-date {
        width: 45px;      /* 強制寬度 */
        min-width: 45px;
        max-width: 45px;
        padding: 4px 0 !important; /* 減少內距避免撐開 */
        text-align: center;
    }

    /* 4. 定義統計欄的固定寬度 */
    .col-stat {
        width: 50px;
        min-width: 50px;
        font-size: 0.85rem;
    }

    /* --- 表頭特殊處理 (Sticky Top) --- */
    #schHead th {
        position: sticky;
        top: 0;
        z-index: 20; /* 比 Body 高 */
        background-color: #f8f9fa; /* 避免透明看到下面的字 */
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        vertical-align: middle;
    }
    
    /* 左上角那一格 (姓名/日期) 要最高層級，才不會被蓋住 */
    #schHead th.col-name {
        z-index: 30; 
    }

    /* --- 頁尾特殊處理 (Sticky Bottom) --- */
    #schFoot td {
        position: sticky;
        bottom: 0;
        z-index: 20;
        background-color: #f1f1f1;
        border-top: 2px solid #999;
    }
    #schFoot td.col-name {
        z-index: 30; /* 左下角也要最高層級 */
    }

    /* --- 其他原有樣式保持不變 --- */
    .cell-clickable:hover { background-color: #f9f9f9; cursor: pointer; border: 2px solid #3498db; }
    .prev-month-cell { background-color: #f0f0f0; color: #aaa; border-right: 1px dashed #ccc; }
    .prev-month-header { background-color: #e9ecef; color: #7f8c8d; }
    .shift-req-off { background-color: #ffeaa7; color: #d35400; font-weight: bold; }
    .shift-off { background-color: #eee; color: #999; }
    .footer-cell { font-size: 0.75rem; text-align: left; vertical-align: top; padding: 2px !important; height: 80px; overflow:hidden; }
    .footer-item { display: flex; justify-content: space-between; margin-bottom: 1px; }
    .shortage { color: red; font-weight: bold; background: #ffe6e6; border-radius: 2px; padding: 0 2px; }
    
    /* 右鍵選單 */
    .context-menu { background: white; border: 1px solid #ccc; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); border-radius: 4px; padding: 0; min-width: 150px; }
    .context-menu .menu-header { background: #f0f0f0; padding: 5px 10px; font-weight: bold; border-bottom: 1px solid #ddd; }
    .context-menu li { padding: 8px 15px; cursor: pointer; border-bottom: 1px solid #eee; }
    .context-menu li:hover { background-color: #f5f5f5; }
</style>
