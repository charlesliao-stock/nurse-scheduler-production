<div class="container py-5 h-100 bg-light" style="overflow-y: auto;">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">⚙️ 建立單位</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">這是您第一次登入，或者該單位資料尚未建立。</p>
                    <form id="unit-setup-form">
                        <div class="mb-3">
                            <label class="form-label">單位代號 (Unit ID)</label>
                            <input type="text" id="setup-unit-id" class="form-control" required placeholder="例如: ICU">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">單位名稱</label>
                            <input type="text" id="setup-unit-name" class="form-control" required placeholder="例如: 內科加護病房">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">建立並進入系統</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
