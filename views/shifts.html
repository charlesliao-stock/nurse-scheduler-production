<div class="page-section active">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 style="margin:0;"><i class="fas fa-clock"></i> 班別管理</h2>
    </div>
    
    <div class="toolbar">
        <select id="filterShiftUnit" style="padding:8px; border-radius:4px; border:1px solid #ccc; width: 200px;">
            <option value="">載入中...</option>
        </select>
        
        <div style="margin-left:auto;">
            <button id="btnAddShift" class="btn btn-add" onclick="shiftManager.openModal()">
                <i class="fas fa-plus"></i> 新增班別
            </button>
        </div>
    </div>

    <div class="table-container">
        <table id="shiftTable">
            <thead>
                <tr>
                    <th style="width: 10%; cursor:pointer;" onclick="shiftManager.sortData('color')">
                        顏色 <i id="sort_icon_shift_color" class="fas fa-sort"></i>
                    </th>
                    <th style="width: 15%; cursor:pointer;" onclick="shiftManager.sortData('code')">
                        班別代號 <i id="sort_icon_shift_code" class="fas fa-sort"></i>
                    </th>
                    <th style="width: 25%; cursor:pointer;" onclick="shiftManager.sortData('name')">
                        班別名稱 <i id="sort_icon_shift_name" class="fas fa-sort"></i>
                    </th>
                    <th style="width: 20%; cursor:pointer;" onclick="shiftManager.sortData('startTime')">
                        起訖時間 <i id="sort_icon_shift_startTime" class="fas fa-sort"></i>
                    </th>
                    <th style="width: 15%; cursor:pointer;" onclick="shiftManager.sortData('hours')">
                        工時 (小時) <i id="sort_icon_shift_hours" class="fas fa-sort"></i>
                    </th>
                    <th style="width: 15%;">操作</th>
                </tr>
            </thead>
            <tbody id="shiftTableBody"></tbody>
        </table>
    </div>
</div>

<div id="shiftModal" class="modal">
    <div class="modal-content" style="max-width: 500px;">
        <h3 id="modalTitle">班別資訊</h3>
        <input type="hidden" id="shiftDocId">
        <input type="hidden" id="currentMode">

        <div class="form-row">
            <div class="form-group">
                <label>所屬單位 *</label>
                <select id="inputShiftUnit" disabled style="background:#f9f9f9;">
                </select>
                <small style="color:#666;">班別必須隸屬於特定單位</small>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>班別代號 *</label>
                <input type="text" id="inputShiftCode" placeholder="例如: D, E, N">
            </div>
            <div class="form-group">
                <label>班別名稱 *</label>
                <input type="text" id="inputShiftName" placeholder="例如: 白班">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>上班時間 (整點) *</label>
                <input type="time" id="inputStartTime" step="3600"> 
            </div>
            <div class="form-group">
                <label>下班時間 (30分) *</label>
                <input type="time" id="inputEndTime" step="1800">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>工時 (小時)</label>
                <input type="number" id="inputWorkHours" step="0.5" placeholder="例如: 8">
                <button type="button" class="btn" style="background:#95a5a6; padding:2px 6px; font-size:0.8rem; margin-top:5px;" onclick="shiftManager.autoCalcHours()">自動計算</button>
            </div>
            <div class="form-group">
                <label>班別顏色</label>
                <div style="display:flex; align-items:center; gap:10px;">
                    <input type="color" id="inputShiftColor" value="#3498db" style="width:50px; height:40px; padding:0; border:none; cursor:pointer;">
                    <span id="colorHexCode" style="color:#666;">#3498db</span>
                </div>
            </div>
        </div>

        <div style="text-align:right; margin-top:25px;">
            <button class="btn btn-close" onclick="shiftManager.closeModal()">取消</button>
            <button class="btn btn-add" onclick="shiftManager.saveData()">儲存</button>
        </div>
    </div>
</div>
