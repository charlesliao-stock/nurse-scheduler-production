<div id="shift-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>班別設定</h4>
        <button type="button" id="btn-save-shifts" class="btn btn-success">
            <i class="bi bi-save"></i> 儲存設定
        </button>
    </div>
    
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th style="width:15%">代號</th>
                        <th style="width:20%">名稱</th>
                        <th style="width:20%">類型 (AI判讀)</th>
                        <th style="width:15%">顏色</th>
                        <th style="width:15%">工時(hr)</th>
                        <th style="width:10%">刪除</th>
                    </tr>
                </thead>
                <tbody id="shift-table-body">
                    </tbody>
            </table>
            <button type="button" class="btn btn-outline-secondary w-100 mt-2" id="btn-add-shift-row">
                <i class="bi bi-plus-lg"></i> 新增一列
            </button>
        </div>
    </div>
</div>
