<div id="staff-container">
    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>單位</th>
                            <th class="sortable" data-sort="empId">編號 <i class="bi bi-arrow-down-up small"></i></th>
                            <th class="sortable" data-sort="name">姓名 <i class="bi bi-arrow-down-up small"></i></th>
                            <th>職稱</th> <th class="sortable" data-sort="level">層級</th>
                            <th>組別</th>
                            <th>角色</th>
                            <th>屬性</th>
                            <th class="text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody id="staff-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addStaffModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staffModalTitle">人員資料</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="add-staff-form">
                    <ul class="nav nav-tabs mb-3" id="staffTab" role="tablist">
                        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-basic" type="button">基本資料</button></li>
                        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-schedule" type="button">排班參數</button></li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="tab-basic">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">所屬單位</label>
                                    <select id="staff-unitId" class="form-select"></select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">員工編號 <span class="text-danger">*</span></label>
                                    <input type="text" id="staff-empId" class="form-control" required>
                                    <input type="hidden" id="staff-original-empId"> </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">姓名 <span class="text-danger">*</span></label>
                                    <input type="text" id="staff-name" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">職稱 (Title)</label>
                                    <select id="staff-title" class="form-select">
                                        </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">登入 Email</label>
                                    <input type="email" id="staff-email" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">密碼</label>
                                    <input type="text" id="staff-password" class="form-control" value="123456">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">系統權限角色</label>
                                    <select id="staff-role" class="form-select">
                                        <option value="User">一般使用者</option>
                                        <option value="Admin">單位管理者</option>
                                    </select>
                                    <div class="form-text small">僅影響系統操作權限</div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">進階層級</label>
                                    <select id="staff-level" class="form-select">
                                        <option value="N">N</option><option value="N1">N1</option>
                                        <option value="N2">N2</option><option value="N3">N3</option><option value="N4">N4</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">組別</label>
                                    <select id="staff-group" class="form-select">
                                        </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">到職日</label>
                                    <input type="date" id="staff-hireDate" class="form-control">
                                    <div class="form-text text-primary" id="staff-seniority-text">年資: -</div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="tab-schedule">
                            <div class="mb-3">
                                <label class="form-label fw-bold">特殊身分</label>
                                <div class="card p-3 bg-light border-0">
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" id="staff-pregnant">
                                        <label class="form-check-label" for="staff-pregnant">懷孕 (不排22:00後)</label>
                                    </div>
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" id="staff-nursing">
                                        <label class="form-check-label" for="staff-nursing">哺乳 (不排22:00後)</label>
                                    </div>
                                    <hr>
                                    
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="staff-special">
                                        <label class="form-check-label" for="staff-special">啟用特殊規則 (Special)</label>
                                    </div>
                                    <div id="staff-special-options" class="mt-2 ms-4 d-none border-start border-3 border-primary ps-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="specialType" id="special-dayOnly" value="dayOnly" checked>
                                            <label class="form-check-label" for="special-dayOnly">限排白班</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="specialType" id="special-noNight" value="noNight">
                                            <label class="form-check-label" for="special-noNight">限排 22:00 以前 (比照孕哺)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">偏好</label>
                                <div class="card p-3 bg-light border-0">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="staff-canBundle">
                                        <label class="form-check-label" for="staff-canBundle">可包班 (Bundle)</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btn-save-staff-submit">儲存</button>
            </div>
        </div>
    </div>
</div>
