<div id="staff-container">
    <div class="card shadow-sm mb-3">
        <div class="card-body py-2">
            <div class="row g-2 align-items-center">
                <div class="col-md-3">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">單位</span>
                        <select id="staff-filter-unit" class="form-select" disabled><option>讀取中...</option></select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" id="staff-search-input" class="form-control" placeholder="搜尋...">
                    </div>
                </div>
                <div class="col-md-5 text-end">
                    <button class="btn btn-sm btn-outline-success me-1" id="btn-download-template">範例</button>
                    <button class="btn btn-sm btn-outline-primary me-1" id="btn-import-staff">匯入</button>
                    <input type="file" id="file-import-staff" accept=".csv" class="d-none">
                    <button class="btn btn-sm btn-primary" id="btn-add-staff">新增</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light">
                    <tr>
                        <th class="sortable" data-sort="empId">編號</th>
                        <th class="sortable" data-sort="name">姓名</th>
                        <th class="sortable" data-sort="level">層級</th>
                        <th>組別</th>
                        <th>屬性</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="staff-table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="addStaffModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staffModalTitle">人員資料</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="add-staff-form">
                    <ul class="nav nav-tabs mb-3" id="staffTab" role="tablist">
                        </ul>
                    <div class="tab-content">
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btn-save-staff-submit">儲存</button>
            </div>
        </div>
    </div>
</div>
