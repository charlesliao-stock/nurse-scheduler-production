<div class="metric-item">
    <div class="metric-header">
        <label class="switch">
            <input type="checkbox" id="metric_fairness_off" checked>
            <span class="slider"></span>
        </label>
        <span class="metric-name">
            (1) 工時差異 (標準差)
            <i class="fas fa-question-circle tip-icon" title="計算全體人員月總工時的標準差，數值越低代表排班越平均。"></i>
        </span>
        <button class="btn-standard" onclick="scoreSettingsManager.openGradingModal('fairness_off')">
            <i class="fas fa-edit"></i> 評分標準
        </button>
    </div>
    <div class="metric-value">
        <input type="number" id="val_fairness_off" class="metric-input" value="10"> %
    </div>
</div>

<div id="gradingModal" class="modal">
    <div class="modal-content" style="max-width: 550px;">
        <h3><i class="fas fa-tasks"></i> 評分標準編輯</h3>
        <p id="gradingTargetName" style="color: #667eea; font-weight: bold;"></p>
        
        <div class="alert-info" style="font-size: 0.85rem;">
            定義指標數值與得分的對應關係。例如：標準差 < 1.0 得到 5 分。
        </div>

        <table class="table table-sm">
            <thead>
                <tr>
                    <th>指標數值 (<=)</th>
                    <th>得分 (1-5)</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="gradingTableBody">
                </tbody>
        </table>

        <button class="btn btn-add" style="width: 100%; margin-top: 10px;" onclick="scoreSettingsManager.addGradingRow()">
            <i class="fas fa-plus"></i> 新增評分區間
        </button>

        <div style="text-align: right; margin-top: 20px;">
            <button class="btn btn-close" onclick="scoreSettingsManager.closeGradingModal()">取消</button>
            <button class="btn btn-primary" onclick="scoreSettingsManager.saveGradingScale()">儲存標準</button>
        </div>
    </div>
</div>
