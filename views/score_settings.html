<div class="score-cards-grid" id="scoreCardsContainer">
    <div class="score-card" data-group="fairness">
        <div class="card-header">
            <span class="card-number">1.</span>
            <span class="card-title">公平性指標</span>
            <span class="card-weight" id="fairness_weight_display">30%</span>
        </div>
        <div class="card-body">
            <div class="metric-item">
                <div class="metric-header">
                    <label class="switch">
                        <input type="checkbox" id="metric_hoursDiff" checked>
                        <span class="slider"></span>
                    </label>
                    <span class="metric-name">
                        (1) 工時差異 (標準差)
                        <i class="fas fa-question-circle tip-icon" title="所有員工工時與平均工時的標準差差異程度"></i>
                    </span>
                    <button class="btn-standard" onclick="scoreSettingsManager.openGradingModal('hoursDiff')">
                        <i class="fas fa-tasks"></i> 評分標準
                    </button>
                </div>
                <div class="metric-value">
                    <input type="number" id="val_hoursDiff" class="metric-input" value="10"> %
                </div>
            </div>
            </div>
    </div>
    </div>

<div id="gradingModal" class="modal">
    <div class="modal-content" style="max-width: 650px;">
        <h3><i class="fas fa-edit"></i> 評分標準標準配置</h3>
        <p id="gradingTargetName" style="color: #667eea; font-weight: bold; font-size: 1.1rem;"></p>
        <p id="gradingTargetDesc" style="color: #666; font-size: 0.9rem; margin-bottom: 15px;"></p>
        
        <table class="table" style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="background: #f8f9fa;">
                    <th style="padding: 10px; border-bottom: 2px solid #dee2e6;">指標數值 (上限 <=)</th>
                    <th style="padding: 10px; border-bottom: 2px solid #dee2e6;">得分 (100-20)</th>
                    <th style="padding: 10px; border-bottom: 2px solid #dee2e6;">顯示標籤</th>
                    <th style="padding: 10px; border-bottom: 2px solid #dee2e6;">操作</th>
                </tr>
            </thead>
            <tbody id="gradingTableBody">
                </tbody>
        </table>

        <div style="margin-top: 15px; display: flex; gap: 10px;">
            <button class="btn btn-add" onclick="scoreSettingsManager.addTierRow()">
                <i class="fas fa-plus"></i> 新增評分級別
            </button>
        </div>

        <div style="text-align: right; margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px;">
            <button class="btn btn-close" onclick="scoreSettingsManager.closeGradingModal()">取消</button>
            <button class="btn btn-primary" onclick="scoreSettingsManager.saveTiers()">儲存標準</button>
        </div>
    </div>
</div>
