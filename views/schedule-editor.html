<div id="schedule-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h4>排班作業</h4>
            <span class="badge bg-secondary" id="schedule-status-label">狀態：讀取中...</span>
        </div>
        <div>
            <button class="btn btn-outline-danger me-2" id="btn-clear-schedule">清空</button>
            <button class="btn btn-primary me-2" id="btn-run-ai">
                <i class="bi bi-cpu"></i> AI 一鍵排班
            </button>
            <button class="btn btn-success" id="btn-save-schedule">
                <i class="bi bi-save"></i> 儲存
            </button>
        </div>
    </div>
    
    <div class="alert alert-warning small py-2">
        <i class="bi bi-lightbulb"></i> 提示：點擊儲存格可手動切換班別。按下「AI 一鍵排班」將自動填入建議班表。
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0" id="schedule-grid-container">
            </div>
    </div>
</div>
