<div class="page-section active">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 style="margin:0;"><i class="fas fa-calendar-alt"></i> 預班管理列表</h2>
    </div>
    
    <div class="toolbar">
        <label style="margin-right:10px; font-weight:bold;">選擇單位：</label>
        <select id="filterPreUnit" style="padding:8px; border-radius:4px; border:1px solid #ccc; width: 200px;">
            <option value="">載入中...</option>
        </select>
        
        <div style="margin-left:auto;" id="adminToolbar">
            <button id="btnAddPreSchedule" class="btn btn-add" onclick="preScheduleManager.openModal()">
                <i class="fas fa-plus"></i> 新增預班表
            </button>
        </div>
    </div>

    <div class="table-container">
        <table id="preScheduleTable">
            <thead>
                <tr>
                    <th style="width: 15%;">單位名稱</th>
                    <th style="width: 15%;">預班月份</th>
                    <th style="width: 20%;">開放區間</th>
                    <th style="width: 10%;">狀態</th>
                    <th style="width: 10%;">預班進度</th>
                    <th style="width: 10%;">平均放假</th>
                    <th style="width: 25%;">操作</th>
                </tr>
            </thead>
            <tbody id="preScheduleTableBody"></tbody>
        </table>
    </div>
</div>

<div id="preScheduleModal" class="modal">
    <div class="modal-content" style="max-width: 900px; height: 90vh; display: flex; flex-direction: column; padding: 0;">
        <div style="padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin:0;"><i class="fas fa-edit"></i> 預班表設定</h3>
            <button onclick="preScheduleManager.closeModal()" style="background:none; border:none; font-size:1.2rem; cursor:pointer;">&times;</button>
        </div>
        
        <input type="hidden" id="preScheduleDocId">
        <input type="hidden" id="currentMode">

        <div class="tab-nav" style="padding: 0 20px; background: #f8f9fa; border-bottom: 1px solid #ddd;">
            <button class="tab-btn active" onclick="preScheduleManager.switchTab('basic')">1. 基本設定</button>
            <button class="tab-btn" onclick="preScheduleManager.switchTab('needs')">2. 人力需求設定</button>
            <button class="tab-btn" onclick="preScheduleManager.switchTab('staff')">3. 人員名單</button>
        </div>

        <div style="flex: 1; overflow-y: auto; padding: 20px;">
            
            <div id="tab-basic" class="tab-content active">
                <div style="margin-bottom: 15px;">
                    <button class="btn btn-sm" id="btnImportLast" onclick="preScheduleManager.importLastSettings()" style="background:#17a2b8; color:white;">
                        <i class="fas fa-copy"></i> 帶入上月設定
                    </button>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>預班月份</label>
                        <input type="month" id="inputPreYearMonth" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>開放填寫區間</label>
                        <div style="display:flex; align-items:center; gap:5px;">
                            <input type="date" id="inputOpenDate" class="form-control">
                            <span>至</span>
                            <input type="date" id="inputCloseDate" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="section-title" style="margin-top:20px; border-bottom:2px solid #3498db; padding-bottom:5px; margin-bottom:15px; color:#2c3e50;">
                    規則設定
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>每月可預休天數上限 (OFF)</label>
                        <input type="number" id="inputMaxOff" class="form-control" value="8">
                    </div>
                    <div class="form-group">
                        <label>其中包含假日(六日)上限</label>
                        <input type="number" id="inputMaxHoliday" class="form-control" value="2">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>每日保留名額 (控床)</label>
                        <input type="number" id="inputDailyReserve" class="form-control" value="1">
                        <small style="color:#666;">每日每個班別保留給管理者排班的名額</small>
                    </div>
                    <div class="form-group">
                        <label>顯示設定</label>
                        <div style="margin-top:10px;">
                            <label style="cursor:pointer; margin-right:15px;">
                                <input type="checkbox" id="checkShowAllNames" checked> 顯示所有同仁預班 (公開透明)
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>班別模式</label>
                    <select id="inputShiftMode" class="form-control" onchange="preScheduleManager.toggleThreeShiftOption()">
                        <option value="3">三班制 (D, E, N)</option>
                        <option value="2">兩班制 (D, N) 或 12小時制</option>
                        <option value="mixed">混合制</option>
                    </select>
                </div>
                
                <div class="form-group" id="threeShiftOption" style="display:none; margin-left: 20px;">
                    <label style="cursor:pointer;">
                        <input type="checkbox" id="checkAllowThree"> 允許兩班制人員上三班 (支援)
                    </label>
                </div>
            </div>

            <div id="tab-needs" class="tab-content">
                <div id="dailyNeedsTable"></div>
                
                <div id="specificNeedsContainer"></div>

                <div id="groupLimitTableContainer"></div>
            </div>

            <div id="tab-staff" class="tab-content">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <div>共 <span id="staffCountBadge">0</span> 人</div>
                    <div style="position:relative;">
                        <div style="display:flex; gap:10px;">
                            <input type="text" id="inputSearchStaff" placeholder="搜尋姓名/員編" class="form-control" style="width:150px;">
                            <button class="btn btn-add" onclick="preScheduleManager.searchStaff()">搜尋</button>
                        </div>
                        <div id="searchResults" style="position:absolute; top:100%; left:0; right:0; z-index:1000;"></div>
                    </div>
                </div>
                <div style="height: 400px; overflow-y: auto; border: 1px solid #ddd;">
                    <table style="width:100%;" class="table table-sm">
                        <thead class="sticky-th">
                            <tr>
                                <th style="width:15%; cursor:pointer;" onclick="preScheduleManager.sortStaff('empId')">員編</th>
                                <th style="width:20%; cursor:pointer;" onclick="preScheduleManager.sortStaff('name')">姓名</th>
                                <th style="width:15%; cursor:pointer;" onclick="preScheduleManager.sortStaff('level')">層級</th>
                                <th style="width:20%; cursor:pointer;" onclick="preScheduleManager.sortStaff('group')">組別</th>
                                <th style="width:15%; cursor:pointer;" onclick="preScheduleManager.sortStaff('isSupport')">身份</th>
                                <th style="width:15%;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="preStaffBody"></tbody>
                    </table>
                </div>
            </div> 
        </div> 
        
        <div style="text-align:right; padding: 15px 20px; border-top:1px solid #eee; background:#f9f9f9;">
            <button class="btn btn-close" onclick="preScheduleManager.closeModal()">取消</button>
            <button class="btn btn-add" onclick="preScheduleManager.saveData()">儲存設定</button>
        </div>
    </div>
</div>

<style>
    .tab-nav { display: flex; gap: 5px; }
    .tab-btn { padding: 10px 20px; border: none; background: transparent; cursor: pointer; border-bottom: 3px solid transparent; font-weight: bold; color: #666; }
    .tab-btn:hover { background: #eee; }
    .tab-btn.active { border-bottom-color: #3498db; color: #3498db; background: #fff; }
    .tab-content { display: none; }
    .tab-content.active { display: block; animation: fadeIn 0.3s; }
    
    .limit-input { border: 1px solid #ddd; padding: 4px; border-radius: 4px; text-align: center; }
    .limit-input:focus { border-color: #3498db; outline: none; }
</style>
