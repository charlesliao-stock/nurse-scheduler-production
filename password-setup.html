<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定密碼 - 排班系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }
        
        .alert {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: start;
            gap: 10px;
        }
        
        .alert i {
            color: #856404;
            font-size: 1.2rem;
            margin-top: 2px;
        }
        
        .alert-text {
            color: #856404;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s;
        }
        
        .toggle-password:hover {
            color: #667eea;
        }
        
        .password-strength {
            margin-top: 10px;
            height: 4px;
            background: #ecf0f1;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }
        
        .strength-weak { background: #e74c3c; width: 33%; }
        .strength-medium { background: #f39c12; width: 66%; }
        .strength-strong { background: #27ae60; width: 100%; }
        
        .password-strength-text {
            margin-top: 5px;
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .password-requirements {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .password-requirements h3 {
            color: #2c3e50;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .requirement-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .requirement-item i {
            font-size: 0.75rem;
        }
        
        .requirement-item.met {
            color: #27ae60;
        }
        
        .requirement-item.met i {
            color: #27ae60;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #721c24;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #155724;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-key"></i>
            <h1>設定新密碼</h1>
            <p id="welcomeText">請設定您的登入密碼</p>
        </div>
        
        <div class="alert" id="reasonAlert">
            <i class="fas fa-info-circle"></i>
            <div class="alert-text" id="reasonText">
                為了帳號安全，請設定一個強度足夠的密碼。
            </div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="passwordSetupForm">
            <div class="form-group">
                <label for="currentPassword">目前密碼</label>
                <div class="input-wrapper">
                    <input type="password" id="currentPassword" placeholder="輸入目前的密碼" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('currentPassword')"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="newPassword">新密碼</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" placeholder="輸入新密碼" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('newPassword')"></i>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="password-strength-text" id="strengthText"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">確認新密碼</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" placeholder="再次輸入新密碼" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                </div>
            </div>
            
            <div class="password-requirements">
                <h3>密碼要求：</h3>
                <div class="requirement-item" id="req-length">
                    <i class="fas fa-circle"></i>
                    <span>至少 8 個字元</span>
                </div>
                <div class="requirement-item" id="req-uppercase">
                    <i class="fas fa-circle"></i>
                    <span>包含大寫字母 (A-Z)</span>
                </div>
                <div class="requirement-item" id="req-lowercase">
                    <i class="fas fa-circle"></i>
                    <span>包含小寫字母 (a-z)</span>
                </div>
                <div class="requirement-item" id="req-number">
                    <i class="fas fa-circle"></i>
                    <span>包含數字 (0-9)</span>
                </div>
                <div class="requirement-item" id="req-match">
                    <i class="fas fa-circle"></i>
                    <span>兩次密碼輸入一致</span>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <i class="fas fa-check-circle"></i>
                <span>完成設定</span>
            </button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase 設定（請替換為您的實際設定）
        const firebaseConfig = {
            // 您的 Firebase 設定
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // 顯示重設原因
        const reason = sessionStorage.getItem('passwordResetReason');
        if (reason) {
            const reasonText = document.getElementById('reasonText');
            const welcomeText = document.getElementById('welcomeText');
            
            switch(reason) {
                case 'first_login':
                    welcomeText.textContent = '歡迎首次登入！';
                    reasonText.textContent = '這是您第一次登入系統，為了帳號安全，請設定一個強度足夠的密碼。';
                    break;
                case 'force_reset':
                    welcomeText.textContent = '需要重設密碼';
                    reasonText.textContent = '管理員要求您重設密碼，請設定一個新的強度足夠的密碼。';
                    break;
                case 'password_expired':
                    welcomeText.textContent = '密碼已過期';
                    reasonText.textContent = '您的密碼已過期，為了帳號安全，請設定一個新的密碼。';
                    break;
            }
        }
        
        // 切換密碼顯示
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // 檢查密碼強度
        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };
            
            const metCount = Object.values(requirements).filter(Boolean).length;
            let strength = 'weak';
            let strengthText = '弱';
            
            if (metCount === 4) {
                strength = 'strong';
                strengthText = '強';
            } else if (metCount >= 2) {
                strength = 'medium';
                strengthText = '中';
            }
            
            return { requirements, strength, strengthText };
        }
        
        // 更新密碼要求指示器
        function updateRequirements(password, confirmPassword) {
            const result = checkPasswordStrength(password);
            
            // 更新每個要求的狀態
            document.getElementById('req-length').classList.toggle('met', result.requirements.length);
            document.getElementById('req-uppercase').classList.toggle('met', result.requirements.uppercase);
            document.getElementById('req-lowercase').classList.toggle('met', result.requirements.lowercase);
            document.getElementById('req-number').classList.toggle('met', result.requirements.number);
            document.getElementById('req-match').classList.toggle('met', 
                password.length > 0 && password === confirmPassword);
            
            // 更新強度條
            const strengthBar = document.getElementById('strengthBar');
            strengthBar.className = 'password-strength-bar strength-' + result.strength;
            
            // 更新強度文字
            const strengthText = document.getElementById('strengthText');
            strengthText.textContent = password.length > 0 ? '密碼強度：' + result.strengthText : '';
            
            return result.requirements;
        }
        
        // 監聽密碼輸入
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            updateRequirements(password, confirmPassword);
        });
        
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            updateRequirements(password, confirmPassword);
        });
        
        // 表單提交
        document.getElementById('passwordSetupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 驗證
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = '兩次輸入的密碼不一致';
                errorMessage.style.display = 'block';
                return;
            }
            
            const requirements = checkPasswordStrength(newPassword).requirements;
            if (!Object.values(requirements).every(Boolean)) {
                errorMessage.textContent = '密碼不符合強度要求，請確保滿足所有條件';
                errorMessage.style.display = 'block';
                return;
            }
            
            // 禁用按鈕
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>設定中...</span>';
            
            try {
                const user = auth.currentUser;
                if (!user) {
                    throw new Error('找不到當前使用者，請重新登入');
                }
                
                // 重新驗證使用者（使用目前密碼）
                const credential = firebase.auth.EmailAuthProvider.credential(
                    user.email,
                    currentPassword
                );
                
                await user.reauthenticateWithCredential(credential);
                
                // 更新密碼
                await user.updatePassword(newPassword);
                
                // 更新 Firestore
                await db.collection('users').doc(user.uid).update({
                    forcePasswordReset: false,
                    passwordResetPending: false,
                    passwordLastChanged: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // 顯示成功訊息
                successMessage.textContent = '✅ 密碼設定成功！正在跳轉...';
                successMessage.style.display = 'block';
                
                // 跳轉
                setTimeout(() => {
                    const returnPage = sessionStorage.getItem('returnAfterPasswordSetup');
                    sessionStorage.removeItem('returnAfterPasswordSetup');
                    sessionStorage.removeItem('passwordResetReason');
                    
                    if (returnPage && returnPage !== '/password-setup.html') {
                        window.location.href = returnPage;
                    } else {
                        window.location.href = '/index.html';
                    }
                }, 1500);
                
            } catch (error) {
                console.error('密碼設定失敗:', error);
                
                let errorMsg = '設定失敗：';
                if (error.code === 'auth/wrong-password') {
                    errorMsg += '目前密碼不正確';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg += '密碼強度不足';
                } else if (error.code === 'auth/requires-recent-login') {
                    errorMsg += '請重新登入後再試';
                } else {
                    errorMsg += error.message;
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> <span>完成設定</span>';
            }
        });
        
        // 檢查是否已登入
        auth.onAuthStateChanged((user) => {
            if (!user) {
                alert('請先登入');
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
